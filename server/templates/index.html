<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/frame.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>예약시스템</title>
</head>

<body>
    <div class = "black-bg">
        <form action ="/post" method="post">
            <div class = "white-bg">
                <p> 시 : <input type = "text" id = "hour" name="hour"></p>
                <p> 분 : <input type = "text" id = "minute" name="minute"></p>
                <button class ="btn btn-danger" id="close" type ="submit" onclick="alert('재출완료!')">제출</button>
            </div>
        </form>
    </div>

    <div id="wrap">
        <div class="title">
            <h1>알람 설정</h1>
        </div>
        <div class="content">
            <h2>날짜</h2>
            <br>
            <h1 id="clock"></h1>
            <div id="result"></div>
            <br>
            <button class ="btn btn-primary" id="book" type ="submit">예약</button>
            <br>
            <form action="open">
                <button type="submit" id="cu_open" onclick="cu_open()">
                    열기
                </button>
            </form>
            <form action="close">
                <button type="submit" id="cu_close" onclick="cu_close()">
                    닫기
                </button>
            </form>

        </div>
    </div>
    <!-- 현재 몇월 몇일인지 날짜 표현. -->
    <script>
        //현재 날짜와 시간을 표현해주는 함수.
        var Target = document.getElementById("clock");
        function clock() {
            var time = new Date();
            var year = time.getFullYear();
            var month = time.getMonth();
            var date = time.getDate();
            var day = time.getDay();
            var week = ['일', '월', '화', '수', '목', '금', '토'];

            var hours = time.getHours();
            var min = time.getMinutes();
            var sec = time.getSeconds();

            Target.innerText = `${year}년 ${month + 1}월 ${date}일 ${week[day]}

            ${hours < 10 ? `0${hours}` : `${hours}`}:${min < 10 ? `0${min}` : `${min} `}`
        };
        clock();
        setInterval(clock, 1000);
        //커튼 여는 함수
        function cu_open() {
            alert("열립니다.")

        }
        //커튼 닫는 함수
        function cu_close() {
            alert("닫힙니다.")
        }

        document.getElementById('book').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.add('show-modal')
        })


    </script>
</body>

</html>
